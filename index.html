<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Rayya</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>📝 Todo List</h1>
    </header>

    <main>
      <section class="input-area">
        <input type="text" id="todo-input" placeholder="Add a Todo....">
        <input type="date" id="todo-date">
        <button id="add-btn"> Add Task</button>
      </section>

      <section class="actions">
        <button id="filter-btn">🔍 Filter by Date</button>
        <button id="delete-all-btn">🗑️ Delete All</button>
      </section>

      <section class="list-area">
        <h2>Your Tasks</h2>
        <ul id="task-list">
          <li>No tasks added yet</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>© 2025 Todo List by Rayya</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
